<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vente en ligne TCHINDA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.png" type="image/png"/>
</head>
<body>
  <header>
    <img src="logo.png" class="logo" alt="Logo TCHINDA" />
    <h1>Vente en ligne <br/><span class="slogan">TCHINDA</span></h1>
    <input type="text" id="search" placeholder="🔍 Rechercher un produit..." />
  </header>

  <nav id="categories"></nav>
  <main>
    <section id="produits"></section>
    <div class="bas-de-page">
      <section id="panier">
        <h2>🛒 Mon Panier</h2>
        <ul id="liste-panier"></ul>
        <p><strong>Total:</strong> <span id="total">0</span> FCFA</p>
        <button id="vider-panier">🗑️ Vider le panier</button>
      </section>
      <section id="commande">
        <h2>📦 Passer une commande</h2>
        <form id="form-commande">
          <input type="text" id="nom" placeholder="🧑 Votre nom" required />
          <input type="text" id="telephone" placeholder="📞 Téléphone" required />
          <input type="text" id="adresse" placeholder="📍 Adresse de livraison" required />
          <select id="etat">
            <option value="En attente">En attente</option>
            <option value="En livraison">En livraison</option>
            <option value="Livré">Livré</option>
          </select>
          <button type="submit">✅ Commander</button>
        </form>
      </section>
    </div>
  </main>

  <section id="admin-section" style="display:none; padding: 20px;">
    <h2>🔐 Ajouter un produit</h2>
    <form id="admin-form">
      <input type="text" id="admin-nom" placeholder="Nom du produit" required />
      <input type="number" id="admin-prix" placeholder="Prix" required />
      <input type="text" id="admin-categorie" placeholder="Catégorie" required />
      <input type="text" id="admin-image" placeholder="Lien de l'image" required />
      <button type="submit">Ajouter le produit</button>
    </form>
    <div id="admin-message" style="margin-top:10px;"></div>
  </section>

  <a href="https://wa.me/237682028484" class="wa-float" target="_blank">💬</a>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Affichage admin
    const params = new URLSearchParams(window.location.search);
    if (params.get("admin") === "tchinda2025") {
      document.getElementById("admin-section").style.display = "block";
    }
  </script>
</body>
</html>
