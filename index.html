<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vente en ligne TCHINDA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Vente en ligne TCHINDA</h1>
  </header>
  <main>
    <section id="produits"></section>
    <section id="panier">
      <h2>Panier</h2>
      <ul id="liste-panier"></ul>
      <p>Total : <span id="total">0</span> FCFA</p>
      <button id="vider-panier">Vider le panier</button>
    </section>
    <section id="commande">
      <h2>Passer une commande</h2>
      <form id="form-commande">
        <input type="text" name="nom" placeholder="Nom" required />
        <input type="text" name="telephone" placeholder="Téléphone" required />
        <input type="text" name="adresse" placeholder="Adresse" required />
        <button type="submit">Commander</button>
        <a href="https://wa.me/237682028484" target="_blank" class="whatsapp-button">Commander via WhatsApp</a>
      </form>
      <div id="confirmation" class="confirmation"></div>
    </section>
  </main>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
